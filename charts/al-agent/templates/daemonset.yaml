apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    # This label is kept to be in sync with vanilla yaml files
    app: al-agent-container
{{ include "al-agent.labels" . | indent 4 }}
  name: {{ include "al-agent.fullname" . }}
spec:
  selector:
    matchLabels:
      app: al-agent-container
  template:
    metadata:
      labels:
        # This one is kept to be in sync with vanilla yaml files
        app: al-agent-container
        app.kubernetes.io/name: {{ include "al-agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      hostNetwork: true
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
      {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
      {{- end }}
      {{- if .Values.registration_key }}
        env:
          - name: KEY
            value: "{{ .Values.registration_key }}"
      {{- end }}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: "{{ .Values.mounts.containerSocket }}"
          name: container-sock-volume
        - mountPath: /host/proc
          name: docker-proc-volume
        imagePullPolicy: Always
      volumes:
      - name: container-sock-volume
        hostPath:
          path: "{{ .Values.mounts.containerSocket }}"
          type: Socket
      - name: docker-proc-volume
        hostPath:
          path: /proc
          type: Directory
      restartPolicy: Always
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 6 }}
    {{- end }}
